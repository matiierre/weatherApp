<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <h1 class="titulo"></h1>
    <div class="location">
        <div class="group">
            <h1 class="location-time"></h1>
            <h1 class="location-timezone"></h1>
            <h1 class="location-country"></h1>
        </div>
        <img src="" alt="" class="location-icon">
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree"></h2>
            <span></span>
        </div>
        <div class="feel">
            <div class="degree-sensation">
                <h2 class="temperature-feel_like"></h2>
                <span></span>
            </div>
        </div>
        <div class="temperature-description"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
